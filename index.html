<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-200">
    <div class="container flex flex-col m-auto md:flex md:flex-row md:m-auto md:items-center md:mt-28">
      
     <div class="flex flex-col m-auto items-center md:w-11/12">
      <img class="w-72 md:w-72 md:-ml-60" src="fb.svg" alt="" srcset="" />
      <p class="w-1/2 text-3xl md">
        Facebook helps you connect and share with the people in your life.
      </p>
    </div>
    <div
      class="right mt-8 flex w-1/2 m-auto rounded-lg bg-white flex-col items-center md:w-1/3 md:mr-60 md:drop-shadow-md"
    >
      <input
        class="my-3 border border-gray-200 py-2 rounded-md text-left px-2 md:w-11/12 md:py-3 "
        type="text"
        placeholder="Email address or phone number"
      />
      <input
        class="my-3 border border-gray-300 py-2 rounded-md text-left px-2 md:w-11/12 md:py-3 "
        type="password"
        placeholder="Password"
      />
      <button
        class="my-3 bg-blue-600 px-20 py-2 rounded-md text-white font-bold md:w-11/12"
      >
        Log in
      </button>
      <span class="my-3 text-blue-600 hover:underline cursor-pointer"
        >Forgotten password?</span
      >
      <hr>
      <button class="my-3  bg-green-500 px-4 py-2 rounded-md text-white font-bold">Create new account</button>
    </div>
    </div>
</body>
</html>
